<div class="row">
	<div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading"><span class="fa fa-bullseye"></span> Sensores</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-xs-12 col-lg-3"> 
              <div class="row">
                <div class="col-xs-12 well"> </div>
              </div>
            </div>
            <div class="col-xs-12 col-lg-3"> 
              <div class="row">
                <div class="col-xs-12 well"> </div>
              </div>
            </div>
            <div class="col-xs-12 col-lg-3"> 
              <div class="row">
                <div class="col-xs-12 well"> </div>
              </div>
            </div>
            <div class="col-xs-12 col-lg-3"> 
              <div class="row">
                <div class="col-xs-12 well"> </div>
              </div>
            </div>
          </div>
        </div>
    </div>
	</div>
	<div class="col-lg-12">
    <div class="panel panel-default">
      <div class="panel-heading row">
        <div>

          <div class="col-lg-2">
            <div>
              <div class="form-inline">
                <span class="last">Último: </span>
                <div class="btn-group" data-toggle="buttons">
                  <label class="btn btn-xs btn-raised btn-primary"
                         ng-class="{ active: period == 'days'}"
                         ng-model="period"
                         ng-click="setPeriod('days')">
                    <input type="radio" name="options"> Día
                  </label>
                  <label class="btn btn-xs btn-raised btn-primary"
                         ng-class="{ active: period == 'weeks'}"
                         ng-model="period"
                         ng-click="setPeriod('weeks')">
                    <input type="radio" name="options"> Semana
                  </label>
                  <label class="btn btn-xs btn-raised btn-primary"
                         ng-class="{ active: period == 'months'}"
                         ng-model="period"
                         ng-click="setPeriod('months')">
                    <input type="radio" name="options"> Mes
                  </label>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-7 left-bordered">
            <div>
              <div class="form-inline">
                <span class="to"> Desde: </span>
                <span class="input-group">
                  <input type="text" 
                         class="form-control input-xs" 
                         uib-datepicker-popup="{{format}}" 
                         ng-model="date.begDate" 
                         is-open="begPopup.opened" 
                         datepicker-options="dateOptions" 
                         close-text="Cerrar" 
                         ng-click="open('beginning')"
                         ng-change="unsetButtons()" 
                         alt-input-formats="altInputFormats" />
                </span>
                <span class="from"> Hasta: </span>
                <span class="input-group">
                  <input type="text" 
                         class="form-control input-xs" 
                         uib-datepicker-popup="{{format}}" 
                         ng-model="date.endDate" 
                         is-open="endPopup.opened" 
                         datepicker-options="dateOptions" 
                         close-text="Cerrar" 
                         ng-click="open('end')"
                         ng-change="unsetButtons()"
                         alt-input-formats="altInputFormats" />
                </span>
              </div>
            </div>
          </div>

          <div class="col-lg-3">
            <span class="pull-right">
              <div class="btn btn-xs btn-raised btn-info">
                Exportar
              </div>
            </span>
          </div>

        </div>
      </div>
        <div class="panel-body">
        </div>
    </div>
	</div>
</div>
